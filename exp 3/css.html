<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body style="background-image: Desert.jpg">
	<form>
		<div align="center"><h1 style="background-color: yellow">Register</h1></div>
		<div class="container" style="background-color: #DFD0C1">
			<table cellpadding="10" align="center">
				<tr>
					<td><label for="fname">First Name</label></td>
					<td><input type="text" placeholder="Enter first name" name="fname" required></td>
				</tr>
				<tr>
					<td><label for="lname">Last name</label></td>
					<td><input type="text" placeholder="Enter last name" name="lname" required></td>
				</tr>
				<tr>
					<td><label for="add">Address</label></td>
					<td><input type="text" placeholder="Enter address" name="add" required></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input type="text" placeholder="Enter email" name="email" required></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" placeholder="Enter password" name="password" required></td>
				</tr>				
			</table>
		</div>
		<br/>
		<div align="center"><button type="submit" name="submit" >Register</button></div>

	</form>

</body>
</html>
